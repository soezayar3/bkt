<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Bo Kyar Thanut</title>
</head>
<body>
  <div><h1>Bo Kyar Thanut</h1></div>
<div id='status'> </div>
<div id='gameStatus'> </div>
<div class="menu">
        <h3>How To Play</h3>
        <ol>
          <li>Player 1 Create a game room by entering the room name</li>
          <li>Player 2 Enter to the room created by Player 1</li>
        </ol>
        <h4>Create a new room</h4>
        <input type="text" name="newRoom" id="newRooom" placeholder="Enter room name" required>
        <button id="new">Create Room</button>
        <br><br>
        <h4>Join an existing room</h4>
        <input type="text" name="joinRoom" id="joinRoom" placeholder="Enter room name" required>
        <button id="join">Join Room</button>
      </div>
<div id='play'>
  <button id="Bo">Bo</button>
  <button id="Kyar">Kyar</button>
  <button id="Thanut">Thanut</button>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
  var socket = io();
  socket.on('msg', onStatusMessage);
  socket.on('gameMsg', onGameMessage);

  function hideShow() {
    var x = document.getElementById('play');
    var y =document.getElementById('status');
    if (y != "Game Started!") {
      x.style.display = "none";
    } else {
      x.style.display = "block";
    }
  }

  function onStatusMessage(msg) {
    var div = document.querySelector('#status');
    var item = document.createElement('p');
    item.innerHTML = msg;
    div.appendChild(item);
    //hideShow();
  }

    function onGameMessage(gameMsg) {
    var div = document.querySelector('#gameStatus');
    var item = document.createElement('p');
    item.innerHTML = gameMsg;
    div.appendChild(item);
  }
  
  (function(){
    ['Bo', 'Kyar', 'Thanut'].forEach(function(figure) {
      var put = document.getElementById(figure);
      put.addEventListener('click', function() {
        socket.emit('turn', figure);
      });
    });
  })();

</script>
</body>
</html>
